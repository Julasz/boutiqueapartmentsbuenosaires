    <main>
        <!-- FORMULARIO -->
        <form class="formulario">
            <fieldset class="sombra">
                <legend>Contáctanos para más información</legend>

                <div class="contenidoCampos">
                    <div class="campo">
                        <label>Nombre y Apellido</label>
                        <input class="input-text" type="text" required placeholder="Nombre completo">
                    </div>
                    <div class="campo">
                        <label>Teléfono</label> 
                        <input class="input-text" type="tel" required name="Telefono" placeholder="Teléfono">
                    </div>
                    <div class="campo">
                        <label>E-mail</label>
                        <input class="input-text" type="email" required placeholder="Correo electrónico">
                        
                    </div>
                    <div class="campo">
                        <label>Fechas solicitadas</label> 
                    </div>
                    <div class="campo campo-fechas">
                        <input class="fechas input-text" type="date" required> 
                        <label #id="label-none">al</label> 
                        <input class="fechas input-text" type="date" required>
                    </div>
                    <div class="campo">
                        <label>Categoría de habitación</label> 
                        <select class="input-text" name="" id="" required>
                            <option value="elegir opcion" disabled selected>-- Elegir categoría --</option>
                            <option value="departamento">Departamento 2 a 4 personas</option>
                            <option value="santandard">Standard</option>
                            <option value="junior-suite">Junior Suite</option>
                            <option value="junior-suite-triple">Junior Suite Triple</option>
                            <option value="superior">Superior</option>
                            <option value="suite">Suite</option>
                        </select>
                        
                    </div>

                    <div class="campo">
                        <label>Cantidad de personas</label> 
                        <input class="input-text" type="number" name="" id="" required min="1" max="4">
                    </div>

                    <div class="campo">
                        <label>Mensaje</label>
                        <textarea class="input-text" cols="30" rows="10" required placeholder="¿En qué podemos ayudarte?"></textarea>
                    </div>

                    

                    <input class="boton" type="reset">
                    <input class="boton" type="submit">
                    
                </div>
                
            </fieldset>
        </form>
        <!-- FIN FORMULARIO -->
